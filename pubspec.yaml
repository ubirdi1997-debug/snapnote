name: snapnote_voice
description: "SnapNote Voice - Offline-first note capturing app with voice and camera input"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  
  # State Management
  provider: ^6.1.2
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Voice Input
  speech_to_text: ^7.0.0
  
  # Camera
  camera: ^0.11.0+2
  
  # OCR (Offline)
  google_mlkit_text_recognition: ^0.12.0
  
  # Path Provider (for app-scoped storage)
  path_provider: ^2.1.2
  
  # Intl for date formatting
  intl: ^0.19.0
  
  # Permissions
  permission_handler: ^11.3.1
  
  # Share functionality
  share_plus: ^10.1.2
  
  # Image picker
  image_picker: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
